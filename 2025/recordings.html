<!--Javascript code for generating the HTML-->
<script src="menu.js"></script>
<script>
    // add recordings

    // class for youtube recordings
    class YoutubeRecording {
        constructor(url, title, speaker) {
            this.src = url;
            this.title = title;
            this.speaker = speaker;
        }
    }

    listOfRecordings = [new YoutubeRecording('https://www.youtube.com/embed/5Dw4OoJK9Qw?si=g239uJeMuFq1DOrM', "Practical Reinforcement Learning: Lessons from 30 Years of Research", "Peter Stone"),
        new YoutubeRecording("https://www.youtube.com/embed/Az5BoT7lCYo?si=iMC3uNeXYeqeKwqY", "Reinforcement Learning in the Age of Foundation Models", "Sergey Levine"),
        new YoutubeRecording("https://www.youtube.com/embed/Woj56riDb24?si=yRPzcs3oCso4Tvip", "Accelerating Science and Data-Driven Decision-Making in Noisy Worlds", "Emma Brunskill"),
        new YoutubeRecording("https://www.youtube.com/embed/pkpJMNjvgXw?si=L1ByETiB9cLvxtFU", "Towards Superhuman Intelligence", "David Silver"),
        new YoutubeRecording("https://www.youtube.com/embed/5FfkvHjrOtk?si=qdElZvvLKglj7dkM", "People are a Feature (Not a Bug)", "Finale Doshi-Velez"),
        new YoutubeRecording("https://www.youtube.com/embed/-gQNM7rAWP0?si=yTnkjP0UZq96NZYi", "In the Beginning ML was RL", "Andy Barto")
    ]
    const recordings = document.getElementById("recordings");
    // loop over the list of recordings and add them to the page
    for (const recording of listOfRecordings) {
        const recordingDiv = document.createElement("div");
        recordingDiv.classList.add("rounded-md");
        recordingDiv.classList.add("bg-blue");
        recordingDiv.classList.add("mt-6");
        recordingDiv.innerHTML = `
        <h3 class="mb-0 pb-0 text-2xl ml-2 pl-2 pt-2 mt-2 mr-2 pr-2 ">${recording.title}</h3>
        <p class="mt-0 pt-0 text-base text-blue text-slate-500 ml-2 pl-2 pb-2 mb-2 pr-2 mr-2 ">${recording.speaker}</p>
        <div class="m-2 p-2 w-full embed-responsive embed-responsive-16by9">
            <iframe width="560" height="315" class="rounded-md embed-responsive-item" src="${recording.src}" allowfullscreen></iframe>
        </div>
        `;
        recordings.appendChild(recordingDiv);
    }
</script>
