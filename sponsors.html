<script>




for (var i = 0; i < listOfSponsors.length; i++) {
    var div = document.createElement('div');
    div.className = "grid rounded-lg  rounded-lg grid-cols-1 lg:grid-cols-2 rounded-lg m-1 p-1 flex flex-col items-center";
    var img = document.createElement('img');
    img.src = listOfSponsors[i].image;
    img.className = "bg-white rounded-md aspect-square p-4 m-4 w-3/4 mx-auto";
    div.appendChild(img);

    
    var divTemp = document.createElement('div');
    divTemp.className ="p-4 m-4"
    var h1 = document.createElement('h1');
    h1.className = "text-xl text-center font-rubik p-1 m-1 pb-0";
    h1.appendChild(document.createTextNode(listOfSponsors[i].name));
    divTemp.appendChild(h1);
    
    var p = document.createElement('p');
    p.className = " font-roboto text-pretty p-2 m-2";
    p.appendChild(document.createTextNode(listOfSponsors[i].description));
    divTemp.appendChild(p);
    

    var divTemp3 = document.createElement('div');
    divTemp3.className = "text-center";
    var a = document.createElement('a');
    a.href = listOfSponsors[i].link;
    a.className = "text-blue text-xl p-2 m-2 text-center hover:text-rldarkblue-500";
    a.appendChild(document.createTextNode("Visit Website"));
    divTemp3.appendChild(a);
    divTemp.appendChild(divTemp3);
    div.appendChild(divTemp);
    
    var divTemp2 = document.createElement('div');
    divTemp2.className = "border-2 m-4 p-4 border-rldarkblue-900 rounded-lg"
    var h0 = document.createElement('h1');
    h0.className = " text-4xl text-blue  text-center font-rubik p-1 m-1 pb-0";
    h0.appendChild(document.createTextNode(listOfSponsors[i].level));
    divTemp2.appendChild(h0);
    divTemp2.appendChild(div);
    document.getElementById('sponsors').appendChild(divTemp2);
}
    
</script>
