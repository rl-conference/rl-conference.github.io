<body>


    <div class="container  mx-auto ">
        <div class="flex flex-col min-h-screen justify-between">
            <div>
                <div class="m-2 grid grid-cols-3  items-center  rounded-md mt-4 p-2 border-0 border-rldarkblue-900">
                    <div class="p-2 w-full rounded-md">
                        <div class="hidden lg:block max-w-60">
                            <a href="index.html"><img alt="Company logo" src="data/logos/rlc-logo.svg" /></a>
                        </div>
                        <div class="block pt-1 lg:hidden max-w-60">
                            <a href="index.html"><img alt="Company logo"  src="data/logos/rlc-logo.svg" /></a>
                        </div>
                    </div>
                    <div></div>
                    <div id="largeMenu" class="p-2 m-1 w-full hidden lg:block rounded-md">

                    </div>
                    <div id="collapsedMenu" class="p-2 m-1 w-full block lg:hidden rounded-md ">
                        <div class="relative flex flex-row-reverse">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor"
                                class="size-10 p-1 font-rubik text-xl m-1 text-rldarkblue-900 hover:text-rldarkblue-500 hover:cursor-pointer"
                                onclick="showMenu()">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M3.75 5.25h16.5m-16.5 4.5h16.5m-16.5 4.5h16.5m-16.5 4.5h16.5" />
                            </svg>
                            <div id="collapsedMenuItems"
                                class="absolute top-10 z-10  hidden w-40 shadow-md bg-rlgrey/100 backdrop-blur-md rounded-md p-4 m-4 grid grid-cols-1 border-1 border-black">

                            </div>
                        </div>
                    </div>
                </div>
                <div class="relative bg-rlgrey/50 backdrop-blur-md m-1 rounded-md shadow-md">
                </div>

                <div class="bg-rldarkblue-50/50 rounded-lg p-2 m-2">
                <div class="text-center mb-8">
                    <h1 class="text-4xl text-rldarkblue-900  font-rubik p-2 m-2 ">RLC 2025 Google Calendar</h1>
                   
                </div>

                <!-- Google Calendar Embed -->
                <div class="w-full flex justify-center items-center p-4">
                    <div class="mx-auto">
                        <iframe id="rlc-calendar" 
                            src="https://calendar.google.com/calendar/embed?height=600&wkst=2&ctz=America%2FEdmonton&showPrint=0&title=RLC%202025&mode=WEEK&showTabs=0&showCalendars=0&src=Y181N2JhZTU1OTY3MzQ0Zjg0N2VkYTFlZTViOGYxNGYwMDU1M2M0YWQzNWE0YjcwM2UyMmI3MDMwYTg2ZGM1MzJmQGdyb3VwLmNhbGVuZGFyLmdvb2dsZS5jb20&color=%23039be5&dates=20250804/20250810" 
                            style="border-width:0; display:block; margin-left:auto; margin-right:auto;" 
                            width="800" height="600" frameborder="0" scrolling="no">
                        </iframe>
                    </div>
                    <script>
                        // Always show week of Aug 4, 2025 on load
                        document.addEventListener("DOMContentLoaded", function() {
                            var iframe = document.getElementById("rlc-calendar");
                            // Google Calendar supports the 'dates' param for specifying the visible range
                            // Format: YYYYMMDD/YYYYMMDD (start/end)
                            // Already set in src above, but this ensures reload if user navigates away
                            iframe.src = iframe.src.replace(/(&|\?)dates=[^&]*/, '') + "&dates=20250804/20250810";
                        });
                    </script>
                </div>
            </div>
            <div class="grid grid-cols-2 items-center  ">
                <div id="footerText"
                    class="p-2 m-1 w-full rounded-md text-rldarkblue-900 font-roboto text-xs sm:text-base">
                </div>

                    </div>
